<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Typing Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .typing-container {
    border: 2px solid #333;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 600px;
  }

  .typing-text {
    font-size: 18px;
    line-height: 1.5;
  }

  #test-button {
    width: 80%;
    margin: 20px auto 0;
    padding: 10px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    display: none;
  }
</style>
</head>
<body>
<div class="typing-container">
  <p class="typing-text" id="typing-output"></p>
  <button id="test-button">Button</button>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let tg = window.Telegram.WebApp;

  tg.expand();

  let signUpButton = document.getElementById('test-button');
  let name = tg.initDataUnsafe.user.first_name || 'default_user';
  let chatId = tg.initDataUnsafe.user.id;
  let botToken = "6559961659:AAHWQ_hoxUmnhwhUWIDcXxLJR6KwhyeYoDw";

  const messages = [
      `Hello, ${name}!`,
      "Welcome to Demo website with the typing animation demo.",
      "Please press button below to proceed."
  ];

  const typingSpeed = 50; // Adjust typing speed (milliseconds per character)

  const typingOutput = document.getElementById("typing-output");
  const testButton = document.getElementById("test-button");

  async function typeMessages() {
    for (const message of messages) {
      for (const char of message) {
        typingOutput.textContent += char;
        await new Promise(resolve => setTimeout(resolve, typingSpeed));
      }
      typingOutput.textContent += "\n"; // Add a line break after each message
    }

    // Show the "Test Bot Response" button
    testButton.style.display = "block";
  }

  typeMessages(); // Start the typing animation

  signUpButton.addEventListener('click', async (event) => {
    event.preventDefault();

    try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: 'Спасибо ' + name + ' за участие в испытании.'
            })
        });

        if (response.ok) {
            console.log('Message sent successfully');
        } else {
            console.error('Failed to send message');
        }
    } catch (error) {
        console.error('Error sending message:', error);
    }

    tg.close();
    });
</script>
</body>
</html>
