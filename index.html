<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>
<div class="container">
    <h1>!!!!WARNING!!!!</h1>
    <p>Space Invaders are coming</p>
    <img src="ufo.png">
    <p>Invaders message:</p>
    <div class="external_message" id="external_message">
        <p class="alien_message"></p>
    </div>
    <button class="btn" id="but">Protect the Universe NOW!</button>
</div>
<form id="form">
    <p class="recruit_message">Join the Anti-Alien forces, Soldier!</p>
    <div class="form-group">
        <input type="text" placeholder="Name" id="user_name">
        <input type="text" placeholder="Phone Number" id="phone_number">
        <div id="error"></div>
        <button class="btn" id="sign">Sign Up</button>
    </div>
</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>

</body>
</html>
